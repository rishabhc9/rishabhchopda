<style>

.column{
  flex-basis: 1 10px;
  width: calc(100% / 3 - 10px);

  padding: 0;
}
figure {
  position: absolute; 
  overflow: hidden;
  margin: 0;
  height: 100%;
  width: 100%;
}
figure object{
  width: 90%;
  height: 90%;
}
figure::before {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 2;
  display: block;
  content: '';
  width: 0;
  height: 0;
  background: rgba(0,0,0,.2);
  border-radius: 100%;
  transform: translate(-50%, -50%);
  opacity: 0;
}
figure:hover{
  animation: bloom ease-in-out .75s forwards;
}
figure:hover::before {
  animation: circle 0.85s;
}
@keyframes bloom {
  0% {
    filter: saturate(2.2);
  }
  40% {
    filter: saturate(2.2);
  }
  100% {
    filter: saturate(2.2);
  }
}
@keyframes circle {
  0% {
    opacity: .5;
    background: rgba(213,156,34,.2);
    
  }
  40% {
    opacity: 1;
    background: rgba(213,34,160,.2);
  }
  100% {
    width: 200%;
    height: 200%;
    opacity: 0;
  }
}
  
</style>
<div class="main">
  <div class="column">
