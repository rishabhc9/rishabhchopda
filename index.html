        ];

        function typewriterEffect(text, delay) {
            return new Promise(resolve => {
            let index = 0;
            const interval = setInterval(() => {
                asciiText.innerHTML += text[index++];
                if (index >= text.length) {
                clearInterval(interval);
                resolve();
                }
            }, delay);
            });
        }

        async function displayAsciiArt() {
            for (let i = 0; i < asciiArt.length; i++) {
            await typewriterEffect(asciiArt[i], 10); // Adjust the delay here (lower value for faster typing)
            if (i < asciiArt.length - 1) {
                asciiText.innerHTML += '<br>';
            }
            }
        }

        displayAsciiArt();
        });
