<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Adjustments for particles container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1D1C1A;
      z-index: -1; /* Ensure particles are behind other content */
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-sB3R+KawM3Vkf8Evq6q4O0CN9xR8L0H4Uf9IK5e+4n04ysL9nRv6aenSuGV9Sz85Hg3v5cBp8SZfGMWwMkO6rA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="particles-js"></div> <!-- Particles container -->
  
  <div class="root">
    <main class="computerContainer">
      <section class="screenContainer">
        <div class="screenFrame">
          <div class="screen">
            <div class="terminal">
              <div class="outputContainer">
                <!-- Output appears here -->
              </div>
              <div class="currentLine">
                <span class="prompt">$</span>
                <div class="inputContainer">
                  <input class="input" type="text" autofocus/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bodyDecor">
        <div class="floppyDriveContainer">
          <div class="floppyDrive">
            <div class="floppyShade"></div>
            <div class="floppyShadeDarker"></div>
            <div class="floppySlot"></div>
          </div>
        </div>
        <div class="logoContainer">
          <div class="logo"></div>
        </div>
      </section>
      <section class="bottomDecor">
        <div class="bottomButton"></div>
      </section>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 700
          }
        },
        "color": {
            "value": 'FF5F00',
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": '#FF5F00'
          },
          "polygon": {
            "nb_sides": 15
          }
        },
        "opacity": {
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1.5,
            "sync": false
          }
        },
        "size": {
          "value": 4.5,
          "random": false,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.15,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 80,
          "color": '#988b73',
          "width": 3
        },
        "move": {
          "enable": true,
          "speed": 1.6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 100,
            "size": 80,
            "duration": 2,
            "speed": 3
          },
          "repulse": {
            "distance": 50,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
  <script src="script.js"></script>
  <footer>
    <ul>
        <li>
            <a href="https://github.com/rishabhc9" id="f"><i class="fab fa-github"></i></a>
        </li>

        <li>
            <a href="https://www.linkedin.com/in/rishabh-chopda-16b378151/" id="l"><i class="fab fa-linkedin-in"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/rishabh.chopda9/" id="i"><i class="fab fa-instagram"></i></a>
        </li>
    </ul>
  </footer>
</body>
</html>
